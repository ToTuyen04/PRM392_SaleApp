<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Nearest Store - Google Maps Style</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #searchContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            width: 300px;
        }
        .store-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .leaflet-routing-container {
            background: white !important;
        }
    </style>
</head>
<body>
<div id="searchContainer">
    <h6>T√¨m c·ª≠a h√†ng g·∫ßn b·∫°n</h6>
    <button id="findNearestBtn" class="btn btn-success w-100 mb-2">üîç T√¨m g·∫ßn nh·∫•t</button>
    <ul id="storeList" class="list-group store-list"></ul>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
    const map = L.map('map').setView([10.762622, 106.660172], 13);
    const markerGroup = L.layerGroup().addTo(map);
    let routingControl;
    let userLatLng = null;
    let stores = [];

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.Control.geocoder().addTo(map);

    function getDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
            Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        return R * c;
    }

    function loadStores() {
        fetch('/api/v1/store/list')
            .then(res => res.json())
            .then(data => {
                stores = data;
                markerGroup.clearLayers();
                document.getElementById('storeList').innerHTML = '';

                data.forEach(store => {
                    const { latitude, longitude, address, storeName } = store;
                    const marker = L.marker([latitude, longitude])
                        .bindPopup(`<b>${storeName}</b><br>${address}`);

                    markerGroup.addLayer(marker);

                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center';
                    li.innerHTML = `<span>${storeName}</span>
                            <button class="btn btn-sm btn-outline-primary">ƒêi</button>`;
                    li.querySelector('button').onclick = () => routeToStore(latitude, longitude);
                    document.getElementById('storeList').appendChild(li);
                });
            });
    }

    function routeToStore(lat, lng) {
        if (!userLatLng) {
            alert('Kh√¥ng x√°c ƒë·ªãnh ƒë∆∞·ª£c v·ªã tr√≠ c·ªßa b·∫°n!');
            return;
        }
        if (routingControl) map.removeControl(routingControl);
        routingControl = L.Routing.control({
            waypoints: [
                L.latLng(userLatLng.lat, userLatLng.lng),
                L.latLng(lat, lng)
            ],
            routeWhileDragging: false
        }).addTo(map);
    }

    function findNearestStore() {
        if (!userLatLng || stores.length === 0) return;
        let nearest = null;
        let minDist = Infinity;

        for (const store of stores) {
            const d = getDistance(userLatLng.lat, userLatLng.lng, store.latitude, store.longitude);
            if (d < minDist) {
                minDist = d;
                nearest = store;
            }
        }

        if (nearest) {
            alert(`C·ª≠a h√†ng g·∫ßn nh·∫•t: ${nearest.storeName}, kho·∫£ng c√°ch: ${minDist.toFixed(2)} km.`);
            routeToStore(nearest.latitude, nearest.longitude);
        }
    }

    document.getElementById('findNearestBtn').onclick = findNearestStore;

    map.locate({ setView: true, maxZoom: 14 });
    map.on('locationfound', function (e) {
        userLatLng = e.latlng;
        L.circle(userLatLng, { radius: 100 }).addTo(map).bindPopup("V·ªã tr√≠ c·ªßa b·∫°n").openPopup();
    });

    loadStores();
</script>
</body>
</html>
